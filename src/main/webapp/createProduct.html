                                                            document.getElementById("constructionCostDisplay").textContent = constructionCost.toFixed(3);

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Selecting the input fields
            var widthInput = document.getElementById('width');
            var heightInput = document.getElementById('height');
            var depthInput = document.getElementById('depth');
            var estimatedPriceInput = document.getElementById('estimated_price');
            var constructionCostInput = document.getElementById('construction_cost');

            // Listening to input events on all relevant fields
            widthInput.addEventListener('input', updateConstructionCost);
            heightInput.addEventListener('input', updateConstructionCost);
            depthInput.addEventListener('input', updateConstructionCost);
            estimatedPriceInput.addEventListener('input', updateConstructionCost);

            // Function to update construction cost
            function updateConstructionCost() {
                var width = parseFloat(widthInput.value) || 0;
                var height = parseFloat(heightInput.value) || 0;
                var depth = parseFloat(depthInput.value) || 0;
                var estimatedPrice = parseFloat(estimatedPriceInput.value) || 0;

                // Calculating construction cost
                var constructionCost = width * height * depth * estimatedPrice * 0.2;

                // Setting the value to the construction_cost input field
                constructionCostInput.value = constructionCost.toFixed(2);
            }
        });
    </script>
